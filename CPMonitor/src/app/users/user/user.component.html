<div class="container">
    <mat-toolbar style="background-color:#E089AB">
      <span class="fill-remaining-space"></span>
      <span>User Form</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
    
    <form   [formGroup]="form"   (ngSubmit)="onSubmit()"  class="normal-form">
      <mat-grid-list cols="2" rowHeight="600px">
          <mat-grid-tile>
              <div class="controles-container">
                   
                  <!-- For Name of User field -->
                  <mat-form-field class="example-form-field">
                      <mat-label>Name</mat-label>
                      <input matInput type="text" formControlName="name">
                      <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
                        <mat-icon>close</mat-icon>
                      </button>
                  </mat-form-field>
                  <!-- End of User field -->           

                  <!-- For Join date of User field -->
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="joindate" >
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
             
                  <!-- For End Join date of User field -->                  
                  
                  <!-- For email field -->
                  <mat-form-field class="example-form-field">
                      <mat-label>Email</mat-label>
                      <input matInput type="text" formControlName="email">

                  </mat-form-field>
                  <!-- End of email field -->    

                  <!-- For email field -->
                  <mat-form-field class="example-form-field">
                    <mat-label>Role</mat-label>
                    <mat-select [(value)]="selectedRole" formControlName="role">
                      <mat-option value="Manager">Manager</mat-option>
                      <mat-option value="User">User</mat-option>
                      <mat-option value="Operator">Operator</mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- End of email field -->  


                <button type="submit" mat-raised-button color="primary" class="buttonspace">Submit</button>
                <button  mat-raised-button color="warn" class="buttonspace">Clear</button>      
              </div> 
          </mat-grid-tile>
        
      </mat-grid-list>
  
  </form>
  
  </div>
