<div class="container">
    <mat-toolbar class="mat-tool-bar">
        <span class="fill-remaining-space"></span>
        <span>Operator Information</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <br>
    <!-- CRUD Buttons -->
    <div>
        <!-- <h2 style="display:inline-block; margin-left:10px">Device Health</h2> -->
        <button mat-raised-button [ngClass]="'mat-raised-but'"
            style="display:inline-block; vertical-align: top; float: right;margin-top: 10px; margin-right: 10px;"  
            (click)="this.router.navigateByUrl('users/operator')">Add
        </button>
        <button mat-raised-button [ngClass]="'mat-raised-but'"
            style="display:inline-block; vertical-align: top; float: right;margin-top: 10px; margin-right: 10px;"
            [disabled]=false (click)="edit()">Edit
        </button>

        <button mat-raised-button [ngClass]="'mat-raised-but'"
            style="display:inline-block; vertical-align: top; float: right;margin-top: 10px; margin-right: 10px;"
            [disabled]=false (click)="delete()">Delete
        </button>

    </div>
    <!-- Leave a gap here -->
    <div class="example-button-row" >
        <button mat-raised-button [ngClass]="'mat-raised-but'" style="margin-right: 10px;" [cdkCopyToClipboard]="copyData2()"
            (click)="copyData2()">Copy</button>
        <button mat-raised-button [ngClass]="'mat-raised-but'" style="margin-right: 10px;" (click)="exportexcel()">Excel</button>
        <button mat-raised-button [ngClass]="'mat-raised-but'" style="margin-right: 10px;" (click)="exportpdf()">PDF</button>
        <br>
        <br>
        <mat-form-field floatLabel="never">
            <input #search matInput placeholder="Search" (keyup)="searchThis(search.value)">
        </mat-form-field>
    </div>
    <br>
    <!-- CRUD Buttons -->
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort  [matSortActive]="'_id'"  [matSortDirection]="'desc'" class="mat-elevation-z8" id="excel-table">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="operatorSelection.hasValue() && isAllSelected()"
                        [indeterminate]="operatorSelection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? operatorSelection.toggle(row) : null"
                        [checked]="operatorSelection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>
            <!-- End Position Column -->

            <!-- Joining Date Column -->
            <ng-container matColumnDef="joindate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
                <td mat-cell *matCellDef="let element"> {{element.joindate | date:'mediumDate'}} </td>
            </ng-container>
            <!-- End Joining Date Column -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- End Name Column -->

            <!-- Ph Number Column -->
            <ng-container matColumnDef="phonenumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phonenumber}} </td>
            </ng-container>
            <!-- End Ph Number Column -->

            <!-- This displays all columns and added the selection toggle for selection check box -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr> -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

    <mat-paginator #devicePaginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
