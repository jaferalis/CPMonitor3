<div class="container">
    <mat-toolbar style="background-color:#E089AB">
      <span class="fill-remaining-space"></span>
      <span>Machine Form</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <form   [formGroup]="form"   (ngSubmit)="onSubmit()"  class="normal-form">
      <mat-grid-list cols="2" rowHeight="600px">
          <mat-grid-tile>
              <div class="controles-container">                 
  
                  <!-- For Machine Name  field -->
                  <mat-form-field class="example-form-field">
                      <mat-label>Machine Name</mat-label>
                      <input matInput type="text" formControlName="machinename">
                      <button *ngIf="machinename" matSuffix mat-icon-button aria-label="Clear" (click)="machinename=''">
                        <mat-icon>close</mat-icon>
                      </button>
                  </mat-form-field>
                  <!-- End of Machine Name field -->           

                <!-- For Machine Type field -->
                <mat-form-field class="example-form-field" appearance="fill">
                  <mat-label>Machine Type</mat-label>
                  <mat-select [(value)]="selectedType" formControlName="machinetype">
                    <mat-option value="Lathe">Lathe</mat-option>
                    <mat-option value="CNC">CNC</mat-option>
                    <mat-option value="VMC">VMC</mat-option>
                    <mat-option value="Radial Drill">Radial Drill</mat-option>
                    <mat-option value="Jig Boring">Jig Boring</mat-option>
                    <mat-option value="Milling">Milling</mat-option>
                    <mat-option value="MITR">MITR</mat-option>
                  </mat-select>
                </mat-form-field>
              <!-- End of Machine Type field -->
                  
                  <!-- For purchase date of Machine -->
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="purchasedate"  >
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
             
                  <!-- For End Purchase date of Machine field -->                  

                  <!-- For Machine Name  field -->
                  <mat-form-field class="example-form-field">
                    <mat-label>Vendor Name</mat-label>
                    <input matInput type="text" formControlName="vendor">
                    <button *ngIf="vendor" matSuffix mat-icon-button aria-label="Clear" (click)="vendor=''">
                      <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <!-- End of Machine Name field -->  

                  <!-- For Vendore Phone Number field -->
                  <mat-form-field class="example-form-field">
                      <mat-label>Vendor Phone</mat-label>
                      <input matInput type="number" formControlName="vendorphone">
                      <button *ngIf="vendorphone" matSuffix mat-icon-button aria-label="Clear" (click)="vendorphone=0">
                        <mat-icon>close</mat-icon>
                      </button>
                  </mat-form-field>
                  <!-- End of Vendor Phone number field -->    

                  <!-- For amc date of Machine -->
                  <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="amc" formControlName="amcrenewal"  >
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="amc"></mat-datepicker-toggle>
                    <mat-datepicker #amc></mat-datepicker>
                  </mat-form-field>
             
                  <!-- For End amc date of Machine field -->                    

                <button type="submit" mat-raised-button color="primary" class="buttonspace">Submit</button>
                <button  mat-raised-button color="warn" class="buttonspace">Clear</button>      
              </div> 
          </mat-grid-tile>
        
      </mat-grid-list>
  
  </form>
  
  </div>
