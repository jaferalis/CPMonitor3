<div class="container">
  <mat-toolbar class="mat-tool-bar">
    <span class="fill-remaining-space"></span>
    <span class="title-info">Production Form</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
  <form   [formGroup]="deviceForm"   (ngSubmit)="onSubmit()"  class="normal-form">
    <!-- <mat-grid-list cols="2" rowHeight="600px">
        <mat-grid-tile> -->
            <div class="controles-container">

                <!-- For Machine Name field -->
                <mat-form-field class="example-form-field" appearance="fill">
                  <mat-label>Machine Name</mat-label>
                  <mat-select [(value)]="selectedName" formControlName="machinename">
                    <mat-option *ngFor="let machinename of machinenames" [value]="machinename">
                      {{machinename}}
                    </mat-option>                                       
                  </mat-select>
                </mat-form-field>
                <!-- End of Machine Name field -->

                <!-- For Machine Type field -->
                <mat-form-field class="example-form-field" appearance="fill">
                  <mat-label>Machine Type</mat-label>
                  <mat-select [(value)]="selectedType" formControlName="machinetype">
                    <mat-option *ngFor="let machinetype of machinetypes" [value]="machinetype">
                      {{machinetype}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              <!-- End of Machine Type field -->
               

                <!-- For Description field -->
                <mat-form-field class="example-form-field">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" formControlName="description">
                    <button *ngIf="description" matSuffix mat-icon-button aria-label="Clear" (click)="description=''">
                      <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <!-- End of Description field -->           
                <!-- For OPerator field -->
                <mat-form-field class="example-form-field" appearance="fill">
                  <mat-label>Operator Name</mat-label>
                  <mat-select [(value)]="selectedOperator" formControlName="operator">
                    <mat-option *ngFor="let operator of operators" [value]="operator.name">
                      {{operator.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <!-- End of Operator field -->    
                
                <!-- For Raw Qty field -->
                <mat-form-field class="example-form-field">
                    <mat-label>Raw Quantity</mat-label>
                    <input matInput type="number" formControlName="rawqty">
                    <button *ngIf="rawqty" matSuffix mat-icon-button aria-label="Clear" (click)="rawqty=0">
                      <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <!-- End of Raw Quantity field -->    
                
                <!-- For Achieved field -->
                <mat-form-field class="example-form-field">
                    <mat-label>Achieved Quantity</mat-label>
                    <input matInput type="number" formControlName="achievedqty">
                    <button *ngIf="achievedqty" matSuffix mat-icon-button aria-label="Clear" (click)="achievedqty=0">
                      <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <!-- End of Achived qty field -->    
                <!-- For Remarks field -->
                <mat-form-field class="example-form-field">
                  <mat-label>Remarks</mat-label>
                  <input matInput type="text" formControlName="remarks">
                  <button *ngIf="remarks" matSuffix mat-icon-button aria-label="Clear" (click)="remarks=''">
                    <mat-icon>close</mat-icon>
                  </button>
              </mat-form-field>
    
            </div> 
        <!-- </mat-grid-tile>
      
    </mat-grid-list> -->
    <button type="submit" mat-raised-button color="primary" class="buttonspace">Submit</button>
    <button  mat-raised-button color="warn" class="buttonspace" (click)="this.router.navigateByUrl('/devices');">Cancel</button>  
</form>

</div>
